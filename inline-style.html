<!DOCTYPE html>
<html>
    <head>
        <title>inline styles</title>
    </head>
    <body>
        <h1 style="background-color: blanchedalmond;"font-size: 30px;color:rgb(148, 107, 189);">
            heading <span style="color:black;">One </span> 
        </h1>
        <h2 style="background-color: blanchedalmond;"font-size: 30px;color: rgb(63, 63, 167);">heading 2</h2>
        <h3 style="background-color: blanchedalmond;"font-size: 30px;color: rgb(40, 72, 61);">heading 3</h3>
        <h4 style="background-color: blanchedalmond;"font-size: 30px;color: orchid;>heading 4</h4>
        <h1 style="background-color: rgb(166, 113, 33);"font-size: 20px;color: plum;">heading 1</h1>
        <h2 style="background-color: rgb(111, 89, 55);"font-size: 20px;color: salmon;">heading 2</h2>
        <h3 style="background-color: rgb(235, 163, 54);"font-size: 20px;color: teal;">heading 3</h3>
        <h4 style="background-color: rgb(175, 135, 74);"font-size: 20px;color: khaki;">heading 4</h4>
    </body>
</html>
